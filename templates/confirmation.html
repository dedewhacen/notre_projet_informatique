<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">Confirmation de Réclamation</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <h4>✅ Réclamation enregistrée avec succès!</h4>
                    <p class="mb-1">ID: {{ rec.id_rec }}</p>
                    <p class="mb-1">Date: {{ rec.date_soumission.strftime('%d/%m/%Y %H:%M') }}</p>
                    <p class="mb-1">Statut: {{ rec.status }}</p>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('etudiant') }}" class="btn btn-primary">
                        Nouvelle réclamation
                    </a>
                    <button class="btn btn-danger" onclick="confirmDelete({{ rec.id_rec }})">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmDelete(id) {
            if (confirm("Voulez-vous vraiment supprimer cette réclamation ?")) {
                window.location.href = `/delete/${id}`;
            }
        }
    </script>
</body>
</html>
