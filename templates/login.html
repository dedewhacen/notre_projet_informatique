     :root {

        }

          .alert-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            z-index: 9999;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9) !important;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-fixed .btn-close {
            filter: invert(1);
        }

        /* Progress bar pour la disparition */
        .alert-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .alert-progress-bar {
            height: 100%;
            width: 100%;
            background: currentColor;
            opacity: 0.3;
            animation: progress 10s linear forwards;
        }

        @keyframes progress {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        body {
            background-image:
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url("{{ url_for('static', filename='ISME.png') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            background-attachment: scroll;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

    /* Ajout d'un overlay pour améliorer la lisibilité */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }


        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            max-width: 450px;
            margin: 2rem auto;
            border: none;
        }

        .footer {
            margin-top: auto;
            background: rgba(var(--bs-primary-rgb), 0.9);
            color: white;
            padding: 1rem;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
        }

        .form-control {
            transition: all 0.3s ease;
            border: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        }

        .input-group-text {
            background: rgba(var(--bs-primary-rgb), 0.1);
            border-color: rgba(var(--bs-primary-rgb), 0.2);
        }

            background-color: var(--bs-primary);

            transition: all 0.3s ease;
        }

            background-color: #002752;

            position: fixed;

    </style>
</head>
<body class="d-flex align-items-center min-vh-100">
 {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-fixed alert-dismissible fade show">
                    <div class="d-flex align-items-center gap-2">
                        <i class="fas
                            {% if category == 'success' %}fa-check-circle{% else %}fa-exclamation-triangle{% endif %}
                            me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
                    </div>
                    <div class="alert-progress">
                        <div class="alert-progress-bar"></div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container"style="max-width: 600px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card auth-card">
                    <div class="card-header bg-white pb-0 border-0">
                       <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='LOGO.jpg') }}" alt="Logo" class="mb-3" style="height: 80px;"> <!-- Logo agrandi -->
                            <h3 class="h3 fs-3">Gesion de Réclamation ISME </h3>
                        </div>
                    </div>

                    <div class="card-body px-4 py-3">

                        <form method="POST" action="/">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                            <div class="mb-4">
                                <label for="email" class="form-label">Adresse email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope text-muted"></i>
                                    </span>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           placeholder="exemple@isme.esp.mr"
                                           required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="pwd" class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password"
                                           class="form-control"
                                           id="pwd"
                                           name="pwd"
                                           placeholder="••••••••"
                                           required>
                                </div>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="showPassword">
                                    <label class="form-check-label" for="showPassword">
                                        Afficher le mot de passe
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                                    Mot de passe oublié ?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('showPassword').addEventListener('change', function(e) {
            const passwordField = document.getElementById('pwd');
            passwordField.type = e.target.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
