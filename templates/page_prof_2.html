<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement de la réclamation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            margin-right: 5px; /* Espacement entre les boutons */
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa; /* Changement de couleur au survol */
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Traitement de la réclamation</a>
            <div class="d-flex">
                <a href="dashboared.html" class="btn btn-secondary me-2">Retour</a>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        <h2 class="mb-4">Traitement de la réclamation</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Matricule</th>
                        <th>Nom</th>
                        <th>Matière</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Exemple de réclamation -->
                    <tr>
                        <td>23567</td>
                        <td>Mohamed Ahmed</td>
                        <td>informatique</td>
                        <td><span class="badge bg-warning">En Cours</span></td>
                        <td>
                            <button class="btn btn-sm btn-success btn-custom">Accepter</button>
                            <button class="btn btn-sm btn-danger btn-custom">Refuser</button>
                        </td>
                    </tr>
                    <!-- Exemple supplémentaire -->
                    <tr>
                        <td>23568</td>
                        <td>Fatima Aly </td>
                        <td>Anglais</td>
                        <td><span class="badge bg-success">En Cours</span></td>
                        <td>
                            <button class="btn btn-sm btn-success btn-custom">Accepter</button>
                            <button class="btn btn-sm btn-danger btn-custom">Refuser</button>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
