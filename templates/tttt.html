<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paramètres du compte - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h3>Paramètres du compte</h3>
          </div>
          <div class="card-body">
            <form id="passwordForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="admin@isme.tn" readonly>
              </div>
              <div class="mb-3">
                <label for="oldPassword" class="form-label">Ancien mot de passe</label>
                <input type="password" class="form-control" id="oldPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" id="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Afficher les mots de passe</label>
              </div>

              <div id="message" class="mb-3"></div>

              <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
            </form>
          </div>

          <div class="card-footer text-center">
            <a href="#" class="btn btn-secondary btn-sm">Retour</a>
            <a href="#" class="btn btn-danger btn-sm">Se déconnecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      var passwordFields = ['oldPassword', 'newPassword', 'confirmPassword'];
      passwordFields.forEach(function(id) {
        var field = document.getElementById(id);
        field.type = document.getElementById('showPassword').checked ? 'text' : 'password';
      });
    });


    document.getElementById('passwordForm').addEventListener('submit', function(e){
      e.preventDefault();
      var oldPassword = document.getElementById('oldPassword').value;
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      var messageDiv = document.getElementById('message');
      messageDiv.innerHTML = '';
      messageDiv.className = '';

      if (newPassword !== confirmPassword) {
        messageDiv.classList.add('text-danger');
        messageDiv.textContent = "Les mots de passe ne correspondent pas.";
        return;
      }


      messageDiv.classList.add('text-success');
      messageDiv.textContent = "Mot de passe modifié avec succès.";


      document.getElementById('oldPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
    });
  </script>
</body>
</html>
