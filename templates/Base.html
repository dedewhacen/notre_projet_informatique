<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - ISME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .status-badge {
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .scrollable-content {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }
        .main-card {
            height: calc(100vh - 20px);
            margin: 10px;
        }
        @media (max-width: 768px) {
            .main-card {
                margin: 5px;
                height: calc(100vh - 10px);
            }
            .action-btn span {
                display: none;
            }
        }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-light" style="margin: 0; overflow: hidden;">
    <div class="main-card shadow-lg">
        <!-- En-tête commun -->
        <div class="header-bg text-white p-3 rounded-top">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">
                    <i class="fas fa-file-contract me-2"></i>{% block page_title %}{% endblock %}
                </h1>
                <div class="d-flex gap-2">
                    <a href="{{ url_for('suivi_reclamations_etud') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-home"></i>
                        <span class="d-none d-md-inline">Accueil</span>
                    </a>
                    <a href="{{ url_for('parametres') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-cog"></i>
                        <span class="d-none d-md-inline">Paramètres</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-md-inline">Déconnexion</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Contenu spécifique aux pages -->
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
