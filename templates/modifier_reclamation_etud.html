<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Réclamation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Modifier la Réclamation</h2>
    <form action="{{ url_for('modifier_reclamation_etud', id_rec=reclamation[0]) }}" method="post">
        <div class="mb-3">
            <label for="objet_rec" class="form-label">Objet de la Réclamation</label>
            <input type="text" class="form-control" id="objet_rec" name="objet_rec" value="{{ reclamation[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="details" class="form-label">Détails</label>
            <textarea class="form-control" id="details" name="details" rows="3" required>{{ reclamation[1] }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Corriger</button>
        <a href="{{ url_for('suivi_reclamations_etud') }}" class="btn btn-secondary">Annuler</a>
    </form>
</body>
</html>
