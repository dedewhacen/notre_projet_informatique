<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail ISME - Gestion des Réclamations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .form-control-lg {
            border-radius: 10px;
            padding: 1rem 1.5rem;
        }
        .brand-logo {
            width: 120px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="login-card p-5 mb-5">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="https://via.placeholder.com/120x120" alt="Logo ISME" class="brand-logo">
                    </div>

                    <h1 class="h3 mb-4 text-center text-primary">Portail Étudiant ISME</h1>
                    <h2 class="h5 mb-4 text-center text-muted">Gestion des Réclamations de Notes</h2>

                    <form action="{{ url_for('etudiant') }}" method="GET">
                        <!-- Email Input -->
                        <div class="mb-4">
                            <label for="email" class="form-label">Adresse Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email"
                                       class="form-control form-control-lg"
                                       id="email"
                                       name="email"
                                       placeholder="exemple@isme.tn"
                                       required>
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password"
                                       class="form-control form-control-lg"
                                       id="password"
                                       name="mot_de_passe"
                                       placeholder="••••••••"
                                       required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </button>

                        <!-- Links -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="#mot-de-passe-oublie" class="text-decoration-none text-secondary">
                                Mot de passe oublié ?
                            </a>
                            <a href="#inscription" class="text-decoration-none text-primary">
                                Créer un compte
                            </a>
                        </div>
                    </form>
                </div>

                <!-- Footer -->
                <p class="text-center text-white mb-0">
                    © 2023 ISME - Tous droits réservés<br>
                    <small>Service des réclamations académiques</small>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
