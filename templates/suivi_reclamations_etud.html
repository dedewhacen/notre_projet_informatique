<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Réclamations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <!-- En-tête avec bouton de déconnexion et zone de recherche -->
    <div class="d-flex justify-content-between mb-3">
        <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Rechercher...">
            <button class="btn btn-primary" type="button">Rechercher</button>
        </div>
    </div>

    <h2 class="mb-4">Suivi des Réclamations</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Code Matière</th>
                <th>État d'envoi</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in reclamations %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ rec[5] }}</td>
                <td>Réclamation soumise</td>
                <td>{{ rec[1] }}</td>
                <td>
                    <form action="{{ url_for('supprimer_reclamation', id_rec=rec[0]) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Confirmer l\'annulation ?')">Annuler</button>
                    </form>
                    <a href="{{ url_for('modifier_reclamation_etud', id_rec=rec[0]) }}" class="btn btn-warning">Modifier</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Retour</a>
</body>
</html>
