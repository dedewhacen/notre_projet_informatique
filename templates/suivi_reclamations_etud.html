<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Suivi des Réclamations - ISME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .status-badge {
            padding: 0.35rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        .scrollable-content {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
        }
        .main-card {
            height: calc(100vh - 20px);
            margin: 10px;
        }
        @media (max-width: 768px) {
            .main-card {
                margin: 5px;
                height: calc(100vh - 10px);
            }
            .action-btn span {
                display: none;
            }
        }

        .admin-gradient {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    .status-chip {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      width: fit-content;
    }
    .scrollable-admin {
      max-height: calc(100vh - 280px);
      overflow-y: auto;
    }
    /* Bouton d'action individuel */
    .btn-action-trigger {
      background: rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.1);
      padding: 0.25rem 0.75rem;
      transition: all 0.3s ease;
    }
    .btn-action-trigger:hover {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Panneau d'action pour chaque ligne */
    .action-panel {
      position: absolute;
      right: 0;
      top: 100%;
      width: 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 1050;
    }
    .action-panel.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .action-header {
      padding: 0.5rem 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .action-body {
      padding: 0.5rem 0;
    }
    .action-item {
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .action-item:hover {
      background: rgba(0,0,0,0.05);
    }
    /* Styles pour le menu global Outils */
    .dropdown-menu {
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .dropdown-item {
      padding: 0.5rem 1rem;
      transition: background 0.2s;
    }
    .dropdown-item:hover {
      background: #f8f9fa;
    }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
        <!-- En-tête -->
        <header class="admin-gradient text-white p-3 shadow">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h4 mb-0">
          <i class="fas fa-file-contract me-2"></i>ISME
        </h1>
        <small class="text-white-50 opacity-75">Gestion avancée des réclamations étudiantes</small>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <!-- Menu global Outils -->
        <div class="dropdown">
          <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-sliders-h me-1"></i>
            <span class="d-none d-md-inline">Outils</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{{ url_for('parametres') }}">
             <i class="fas fa-cog text-primary me-2"></i> Paramètres
             </a>

            </li>
          </ul>
        </div>
        <!-- Bouton Déconnexion -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">
          <i class="fas fa-sign-out-alt me-1"></i>
          <span class="d-none d-md-inline">Déconnexion</span>
        </a>
      </div>
    </div>
  </header>

        <!-- Contenu principal -->
        <div class="h-100 d-flex flex-column">
            <!-- Barre d'outils -->
            <div class="p-3 border-bottom">
                <div class="row g-2 align-items-center">
                    <div class="col-md-8">
                        <form class="input-group">
                            <input type="text" class="form-control"
                                   placeholder="Rechercher une réclamation...">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-md-4 text-end mt-2 mt-md-0">
                        <a href="{{ url_for('etudiant') }}" class="btn btn-success w-100">
                            <i class="fas fa-plus-circle me-2"></i>Nouvelle Réclamation
                        </a>
                    </div>
                </div>
            </div>

            <!-- Tableau -->
            <div class="scrollable-content">
                <div class="p-3">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="sticky-top bg-light z-1">
                            <tr>
                                <th>#</th>
                                <th>Matière</th>
                                <th>Statut</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for rec in reclamations %}
                            <tr>
                                <td class="fw-bold">{{ loop.index }}</td>
                                <td><span class="badge bg-primary bg-opacity-10 text-primary py-2">{{ rec[5] }}</span></td>
                                <td><span class="status-badge bg-warning text-dark"><i class="fas fa-paper-plane me-1"></i>Soumise</span></td>
                                <td class="text-truncate" style="max-width: 300px;">{{ rec[1] }}</td>
                                <td>{{ rec[3] }}</td>
                                <td class="text-center">
                                    <div class="d-flex gap-2 justify-content-center">
                                        <a href="{{ url_for('modifier_reclamation_etud', id_rec=rec[0]) }}"
                                           class="btn btn-warning btn-sm">
                                            <i class="fas fa-edit"></i>
                                            <span class="d-none d-md-inline">Modifier</span>
                                        </a>
                                        <form method="POST" action="{{ url_for('supprimer_reclamation', id_rec=rec[0]) }}">
                                            <button type="submit"
                                                    class="btn btn-danger btn-sm"
                                                    onclick="return confirm('Confirmer la suppression ?')">
                                                <i class="fas fa-trash-alt"></i>
                                                <span class="d-none d-md-inline">Supprimer</span>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
function checkDeadline() {
    const now = new Date();
    const fermeture = new Date("{{ date_fermeture }}");

    document.getElementById('nouvelle-btn').disabled = now > fermeture;
    document.querySelectorAll('.modifier-btn, .supprimer-btn').forEach(btn => {
        btn.disabled = now > fermeture;
    });
}

// Vérification au chargement
checkDeadline();
// Vérification toutes les minutes
setInterval(checkDeadline, 60000);
</script>
</body>
</html>
