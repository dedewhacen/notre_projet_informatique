<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suivi des Réclamations - Portail ISME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      margin-top: 20px;
    }
    .header-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .status-badge {
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      border-radius: 0.25rem;
      font-weight: bold;
    }
    .status-pending { background-color: #ffc107; color: #212529; }
    .status-treated { background-color: #28a745; color: #fff; }
    .status-rejected { background-color: #dc3545; color: #fff; }
    .pending { background-color: #fff3cd; }
    .treated { background-color: #d4edda; }
    .rejected { background-color: #f8d7da; }
    .footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Barre supérieure avec les boutons -->
    <div class="header-buttons">
      <button class="btn btn-primary"> Rechercher</button>
      <button class="btn btn-danger"> Quitter</button>
    </div>

    <h2 class="mb-3">Mes Réclamations</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Matière</th>
          <th scope="col">Description</th>
          <th scope="col">Statut</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pending">
          <td>Technique graphique</td>
          <td>Erreur de note sur l'examen final</td>
          <td><span class="status-badge status-pending">En attente</span></td>
          <td>02/03/2025</td>
        </tr>
        <tr class="treated">
          <td>Informatique</td>
          <td>Problème avec l'assignation du TP</td>
          <td><span class="status-badge status-treated">Traité</span></td>
          <td>01/03/2025</td>
        </tr>
        <tr class="rejected">
          <td>English</td>
          <td>Erreur de calcul de note de DS</td>
          <td><span class="status-badge status-rejected">Refusé</span></td>
          <td>19/02/2025</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bouton "Faire une réclamation" en bas et centré -->
  <div class="footer">
    <button class="btn btn-success"> Faire une réclamation</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
