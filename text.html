<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réclamations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-group-item {
            transition: transform 0.2s, box-shadow 0.2s; /* Animation au survol */
        }
        .list-group-item:hover {
            transform: translateY(-2px); /* Effet de levée */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Titre avec badge -->
        <h2 class="mb-4">
            Liste des Réclamations
            <span class="badge bg-primary">3 non traitées</span>
        </h2>

        <!-- Barre de recherche -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" placeholder="Rechercher une réclamation..." id="searchInput">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                <i class="bi bi-search"></i> <!-- Icône de recherche -->
            </button>
        </div>

        <!-- Liste des réclamations -->
        <ul class="list-group">
            <!-- Réclamation 1 -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">Réclamation 1</h5>
                    
                </div>
                <div>
                    <a href="complaints.html" class="btn btn-success btn-sm me-2">
                        <i class="bi bi-check-circle"></i> Traiter
                    </a>
                    <a href="login.html" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </li>
            <!-- Réclamation 2 -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">Réclamation 2</h5>
                    
                </div>
                <div>
                    <a href="complaints.html" class="btn btn-success btn-sm me-2">
                        <i class="bi bi-check-circle"></i> Traiter
                    </a>
                    <a href="login.html" class="btn btn-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Retour
                    </a>
                </div>
            </li>
        </ul>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Précédent</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Suivant</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icônes Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
